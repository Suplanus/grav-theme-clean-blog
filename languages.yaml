en:
    THEME_CLEAN_BLOG:
        ADMIN:
            SUBHEADING:
                LABEL: Subheading
                HELP: Page's subheading, shown in header
            HEADER_IMAGE:
                LABEL: Header Background Image
                HELP: File name of an image in page's folder, used as header's background image
            COPYRIGHT:
                LABEL: Copyright
                HELP: Copyright text shown in footer
            FAVICON:
                LABEL: favicon
                HELP: File name of an image in the theme's "img" folder to use as favicon
            ERROR_HEADER_IMAGE:
                LABEL: Error Page's Header Image
                HELP: File name of an image in the theme's "img" folder to use as header image of error page
            SOCIAL_ICONS:
                LABEL: Social Network Icons
                HELP: Social network icons shown in footer
                FIELDS:
                    ICON:
                        LABEL: FontAwesome Icon
                        HELP: FontAwesome icon class, example: fa-facebook
                    URL:
                        LABEL: URL
                        HELP: Social network channel's URL
        CONTACT:
            NAME: Name
            EMAIL: Email Address
            PHONE: Phone Number
            MESSAGE: Message
            SEND: Send
        POST_BY: Posted by
        POST_ON: on
        OLDER_POSTS: Older Posts
        NEWER_POSTS: Newer Posts
        MENU: Menu
        TOGGLE_NAVIGATION: Toggle navigation
        
fr:
    THEME_CLEAN_BLOG:
        ADMIN:
            SUBHEADING:
                LABEL: Sous-titre
                HELP: Sous-titre de la page à indiquer dans l’en-tête
            HEADER_IMAGE:
                LABEL: Image de fond de l’en-tête
                HELP: Nom de fichier d’une image dans le dossier de la page, utilisée comme image de fond de l’en-tête
            COPYRIGHT:
                LABEL: Copyright
                HELP: Texte de copyright à afficher dans le pied de page
            FAVICON:
                LABEL: favicon
                HELP: Nom de fichiser d’une image présente dans le dossier "img" du thème à utiliser comme favicon
            ERROR_HEADER_IMAGE:
                LABEL: Image d’erreur pour l’en-tête de la page
                HELP: Nom de fichiser d’une image présente dans le dossier "img" du thème à utiliser comme image d’en-tête pour la page d’erreur
            SOCIAL_ICONS:
                LABEL: Icônes des réseaux sociaux
                HELP: Icônes des réseaux sociaux à afficher dans le pied de page
                FIELDS:
                    ICON:
                        LABEL: Icône FontAwesome
                        HELP: Classe de l’icône FontAwesome, exemple : fa-facebook
                    URL:
                        LABEL: URL
                        HELP: URL du réseau social
        CONTACT:
            NAME: Nom
            EMAIL: Adresse e-mail
            PHONE: Numéro de téléphone
            MESSAGE: Message
            SEND: Envoyer
        POST_BY: Publié par
        POST_ON: sur
        OLDER_POSTS: Posts plus anciens
        NEWER_POSTS: Posts plus récents
        MENU: Menu
        TOGGLE_NAVIGATION: Basculer la navigation
